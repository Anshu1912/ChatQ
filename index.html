<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Chat App</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <header id="chatHeader">
        <nav>
            <div id="logo">
                <span class="logoIcon">üí¨</span> <!-- ChatQ logo icon -->
                <span class="logoText">ChatQ</span>
            </div>
                
                <div id="listOption">
                    <a href="#" id="displayUserListPage">See all users here</a>
                </div>            
        </nav>
        <h1 id="welcome">Welcome to ChatQ</h1>     
    </header>
    
    <!-- Login Page -->
     
    <div id="loginPage" class="form-container">
        <h2>Login</h2>
        <div class="input" id="loginInput">
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginButton"><span></span>Login</button>
            <p>Not registered? <a href="#" id="displayRegister" >Register here</a></p>
        </div>
    </div>

    <!-- Register Page -->

    <div id="registerPage" class="form-container">
        <h2>Register</h2>
        <div class="input" id="registerInput">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
            <button id="registerButton"><span></span>Register</button>
            <p>Already registered? <a href="#" id="displayLoginPage" >Go to Login</a></p>
        </div>
    </div>

    <!-- Chat Page -->

    <div id="chatPage" class="form-container">
        <h2>Chat Window</h2>
            <div id="chatBox"></div>
            <div id="chatInput">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendMessage" ><span></span> Send</button>
            </div>        
    </div>

    <!-- see user-list-page -->

    <div id="userListPage" class="form-container">
        <div id="userListHeader">
            <!-- Left side: Search Bar -->
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search by username" />
                <button id="searchButton" title="Search for users">üîç</button>
            </div>
            <!-- Right side: Sort Option -->
            <div id="sortContainer">
                <label for="sortSelect">Sort: </label>
                <select id="sortSelect">
                    <option >A-Z</option>
                    <option >Z-A</option>
                </select>
            </div>
        </div>
        <!-- List of Users -->
        <ul id="userListContainer">
            <!-- Items will be added here dynamically -->
        </ul>
        <!-- Pagination Controls -->
        <div id="paginationControls">
            <a href="#" id="displayPreviousPage">Previous</a>
            <a href="#" id="displayNextPage">Next</a>
        </div>
        <!-- Registration Link -->
        <div class="input">
            <p>Not registered? <a href="#" id="displayRegisterfromList">Register here</a></p>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
